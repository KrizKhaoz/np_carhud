<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Simple | Juanjo#7253</title>
    <link rel="preconnect" href="digital-7.ttf">
    <link rel="stylesheet" href="digital-7.ttf" id="font">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a3059c425a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="todo">
        <div class="velo">
            <span>0</span>
        </div>
        <span class="km">    </span>
        <div class="marcha">
            <span>1</span>
        </div>
        <span class="marchatext">MARCHA</span>
        <div class="progress">
            <header class="icon"><i class="fas fa-gas-pump"></i></header>
            <div class="bar" id="gasofa">
                <div class="percent-gasofa"></div>
            </div>
        </div>
    </div>
</body>

</html>
